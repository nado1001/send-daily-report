<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>オプション</title>
  </head>
  <body>
    <h1>設定</h1>
    <p style="font-size: 15px">
      SlackのToken・チャンネルID・自分の名前を登録してください
    </p>
    <form id="settingForm" style="margin-bottom: 30px">
      <div style="display: flex; flex-direction: column">
        <label for="token" style="font-size: 14px">SlackのToken</label>
        <input
          id="token"
          type="text"
          placeholder="Bearer xoxp-xxxxx"
          style="
            position: relative;
            transition: 0.3s;
            border: 1px solid #1b2538;
            border-radius: 8px;
            margin-top: 5px;
            padding: 10px 6px;
          "
        />
      </div>
      <div style="display: flex; flex-direction: column; margin-top: 20px">
        <label for="channelID" style="font-size: 14px"
          >日報を投稿するチャンネルのチャンネルID</label
        >
        <input
          id="channelID"
          type="text"
          placeholder="C0000AAA0AA"
          style="
            position: relative;
            transition: 0.3s;
            border: 1px solid #1b2538;
            border-radius: 8px;
            margin-top: 5px;
            padding: 10px 6px;
          "
        />
      </div>
      <div style="display: flex; flex-direction: column; margin-top: 20px">
        <label for="timesChannelID" style="font-size: 14px"
          >timesを投稿するチャンネルのチャンネルID</label
        >
        <input
          id="timesChannelID"
          type="text"
          placeholder="C0000AAA0AA"
          style="
            position: relative;
            transition: 0.3s;
            border: 1px solid #1b2538;
            border-radius: 8px;
            margin-top: 5px;
            padding: 10px 6px;
          "
        />
      </div>
      <div style="display: flex; flex-direction: column; margin-top: 20px">
        <label for="myName" style="font-size: 14px">名前</label>
        <input
          id="myName"
          type="text"
          placeholder="名前"
          style="
            position: relative;
            transition: 0.3s;
            border: 1px solid #1b2538;
            border-radius: 8px;
            margin-top: 5px;
            padding: 10px 6px;
          "
        />
      </div>
      <div style="display: flex; flex-direction: column; margin-top: 20px">
        <label for="toggl" style="font-size: 14px">togglのAPIトークン</label>
        <input
          id="toggl"
          type="text"
          style="
            position: relative;
            transition: 0.3s;
            border: 1px solid #1b2538;
            border-radius: 8px;
            margin-top: 5px;
            padding: 10px 6px;
          "
        />
      </div>
      <div style="margin-top: 20px; display: flex; justify-content: center">
        <button
          type="button"
          id="formButton"
          style="
            border-radius: 25px;
            padding: 8px 30px;
            border: 1px solid #1b2538;
            cursor: pointer;
          "
        >
          保存する
        </button>
      </div>
    </form>
    <script src="options.ts"></script>
  </body>
</html>
