<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send Daily Report</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.ts" type="module"></script>
  </head>

  <body class="w-[400px] h-[550px] border border-gray-800">
    <h1 class="py-2 bg-gray-800 text-white text-center font-bold">
      Daily report
    </h1>
    <form id="daily-report" class="bg-white overflow-y-scroll p-4">
      <div class="flex items-center justify-between">
        <label for="thinking" class="block font-bold">思ったこと</label>
        <div class="flex">
          <button class="hover:opacity-80" id="thinking-create-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
              class="w-[30px] h-[30px] text-[#6a7280]"
            >
              <path
                fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
          <button class="hover:opacity-80" id="thinking-remove-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-[30px] h-[30px] text-[#6a7280]"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zM7 9a1 1 0 000 2h6a1 1 0 100-2H7z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
        </div>
      </div>
      <div class="thinkings flex flex-col mt-3" id="thinkings">
        <div class="thinking-content grid grid-cols-[1fr,80px] items-center">
          <textarea
            id="thinking"
            cols="30"
            rows="3"
            class="border border-gray-800 px-2 rounded-md row-start-1 row-end-3 text-[14px]"
          ></textarea>
          <button
            class="thinking-clear-button text-[13px] ml-3 mb-[5px] py-[5px] rounded-md bg-[#cccccc] hover:bg-red-400 text-white font-bold pointer-events-none"
          >
            クリア
          </button>
          <button
            class="thinking-save-button text-[13px] ml-3 py-[5px] rounded-md bg-blue-500 hover:bg-blue-400 text-white font-bold"
          >
            保存する
          </button>
        </div>
      </div>

      <div class="mt-8 flex items-center justify-between">
        <label for="doNext" class="block font-bold">次やること</label>
        <div>
          <button class="hover:opacity-80" id="doNext-create-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
              class="w-[30px] h-[30px] text-[#6a7280]"
            >
              <path
                fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
          <button class="hover:opacity-80" id="doNext-remove-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-[30px] h-[30px] text-[#6a7280]"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zM7 9a1 1 0 000 2h6a1 1 0 100-2H7z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
        </div>
      </div>
      <div class="doNext-list flex flex-col mt-3" id="doNext-list">
        <div class="doNext-content grid grid-cols-[1fr,80px] items-center">
          <textarea
            id="doNext"
            cols="30"
            rows="3"
            class="border border-gray-800 px-2 rounded-md row-start-1 row-end-3 text-[14px]"
          ></textarea>
          <button
            class="doNext-clear-button text-[13px] ml-3 mb-[5px] py-[5px] rounded-md bg-[#cccccc] hover:bg-red-400 text-white font-bold pointer-events-none"
          >
            クリア
          </button>
          <button
            class="doNext-save-button text-[13px] ml-3 py-[5px] rounded-md bg-blue-500 hover:bg-blue-400 text-white font-bold"
          >
            保存する
          </button>
        </div>
        <div class="doNext-content grid grid-cols-[1fr,80px] items-center mt-3">
          <textarea
            id="doNext"
            cols="30"
            rows="3"
            class="border border-gray-800 px-2 rounded-md row-start-1 row-end-3 text-[14px]"
          ></textarea>
          <button
            class="doNext-clear-button text-[13px] ml-3 mb-[5px] py-[5px] rounded-md bg-[#cccccc] hover:bg-red-400 text-white font-bold pointer-events-none"
          >
            クリア
          </button>
          <button
            class="doNext-save-button text-[13px] ml-3 py-[5px] rounded-md bg-blue-500 hover:bg-blue-400 text-white font-bold"
          >
            保存する
          </button>
        </div>
      </div>

      <div class="w-full mt-16 flex justify-center">
        <button
          id="submit"
          class="min-w-[300px] py-3 bg-blue-500 hover:bg-blue-400 text-white font-semibold rounded-3xl"
        >
          送信する
        </button>
      </div>
    </form>
  </body>
</html>
